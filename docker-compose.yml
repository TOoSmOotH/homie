services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    image: homie-backend:latest
    container_name: homie-backend
    restart: unless-stopped

    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - TZ=${TZ:-UTC}
      - PORT=9827
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:9826}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:9826}

    ports:
      - "${BACKEND_PORT:-9827}:9827"

    volumes:
      - ./data:/app/data
      - ./logs:/app/logs

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - homie-network

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    image: homie-frontend:latest
    container_name: homie-frontend
    restart: unless-stopped

    environment:
      - NODE_ENV=production
      - TZ=${TZ:-UTC}

    ports:
      - "${FRONTEND_PORT:-9826}:3000"

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - homie-network

networks:
  homie-network:
    driver: bridge
    name: homie-network
